<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 5;
        var res = "";

        for (var i = 1; i <= n; i++) {
            for (var j = 0; j < n; j++) {
                if (i == n) {
                    res = res + "*";
                }
                else {
                    if (j == 0 || j == i - 1) {
                        res = res + "*";
                    }
                    else {
                        res = res + " ";
                    }
                }
            }
            res = res + "\n";
        }
        console.log(res);
    </script>
</body>

</html>
