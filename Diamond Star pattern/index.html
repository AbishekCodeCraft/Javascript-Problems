<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 5;
      var res = "";

      for (i = 1; i <= 2 * n - 1; i++) {
        for (j = 1; j <= 2 * n - 1; j++) {
          if (i == n || j == n) {
            res = res + "*";
          } else {
            if (i <= n - 1 && j <= n - i) {
              res = res + " ";
            } else if (i <= n - 1 && j >= n + i) {
              res = res + " ";
            } else if (i >= n + 1 && j <= i - n) {
              res = res + " ";
            } else if (
              (i == n + 1 && j == 2 * n - 1) ||
              (i == n + (i - n) && j >= 2 * n - (i - n))
            ) {
              res = res + " ";
            } else {
              res = res + "*";
            }
          }
        }
        res = res + "\n";
      }
      console.log(res);
    </script>
  </body>
</html>
