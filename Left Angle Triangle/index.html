<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 5;
      var res = "";
      for (i = 0; i < n; i++) {
        for (j = 0; j < n; j++) {
          if (i == n - 1 || j == n - 1 || i >= n - j - 1) {
            res = res + "*";
          } else {
            res = res + " ";
          }
        }
        res = res + "\n";
      }
      console.log(res);
    </script>
  </body>
</html>
