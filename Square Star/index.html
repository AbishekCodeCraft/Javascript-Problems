<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 5;
      var res = "";
      for (var i = 0; i < n; i++) {
        for (var j = 0; j < n; j++) {
          res = res + "*";
        }
        res = res + "\n";
      }
      console.log(res);
    </script>
  </body>
</html>
