<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //Horizontal Line of stars
      var n = 5;
      var res = "";
      for (i = 0; i < n; i++) {
        res = res + "*";
      }
      console.log(res);

      //Vertical Line of stars
      var n = 5;
      var res = "";
      for (i = 0; i < n; i++) {
        res = res + "*\n";
      }
      console.log(res);
    </script>
  </body>
</html>
